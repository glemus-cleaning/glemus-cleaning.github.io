        <script>
            document.querySelectorAll('.bubble').forEach((bubble) => {
                const randomX = Math.random(); // Random horizontal positioning
                const randomY = Math.random(); // Random vertical positioning
                const randomDelay = Math.random() * 3; // Random delay between 0 and 3 seconds
                bubble.style.setProperty('--random-x', randomX);
                bubble.style.setProperty('--random-y', randomY);
                bubble.style.animationDelay = `${randomDelay}s`; // Assign random delay
            });
          </script>
    </body>
